<div class="card mt-3 col-6 mx-auto">
  <div class="card-body">
    <h5 class="card-title">{{(id | async)?.name}}</h5>
    <img [src]="(id | async)?.image" style="width: 60px;" class="float-right">
    <h6 class="card-subtitle mb-2 text-muted">Class</h6>
    <p class="card-text">{{(id | async)?.class}}</p>
    <h6 class="card-subtitle mb-2 text-muted">Subclass</h6>
    <p class="card-text">{{(id | async)?.subclass}}</p>
    <h6 class="card-subtitle mb-2 text-muted">Description</h6>
    <p class="card-text">{{(id | async)?.description}}</p>
    <h6 class="card-subtitle mb-2 text-muted">Ingredients</h6>
    <p class="card-text">{{(id | async)?.ingredients}}</p>
    <h6 class="card-subtitle mb-2 text-muted">Hearts</h6>
    <p class="card-text">{{(id | async)?.hp}}</p>
    <h6 class="card-subtitle mb-2 text-muted">Effect</h6>
    <p class="card-text">{{(id | async)?.effect}}</p>
    <!-- <h6 *ngIf="(id | async)?.notes !== 'N/A'" class="card-subtitle mb-2 text-muted">More notes</h6>
    <p *ngIf="(id | async)?.notes !== 'N/A'" class="card-text">${{(id | async)?.notes}}</p> -->
    <a routerLink="/home" class="btn btn-primary btn-lg btn-block card-link">back</a>
    <!-- <a href="#" class="card-link">Another link</a> -->
  </div>
</div>
