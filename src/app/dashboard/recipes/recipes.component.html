<ul class="list-unstyled row justify-content-center">
  <li class="media m-1 card col-2" *ngFor="let food of recipes" style="height: 450px;">
    <img class="mx-3" [src]="food.image" alt="Generic placeholder image">
    <div class="media-body">
      <h5 class="mt-0 mb-1 text-info">{{food.name}}</h5>
      <p class="text-muted">{{food.class}}</p>
      <p class="text-muted">{{food.subclass}}</p>
      <p class="text-muted">{{food.ingredients}}</p>
      <p class="card-text">{{food.hp}}</p>
      <a [routerLink]="food.name" class="btn btn-primary mt-auto">Learn more</a>
    </div>
  </li>
</ul>
