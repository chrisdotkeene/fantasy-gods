<div class="input-group mb-3 mt-3">
  <input type="text" class="form-control" placeholder="Search ingredients" (keyup.enter)="getRecipesFromIngredients()" [(ngModel)]="ingredient">
  <div class="input-group-append">
    <button type="submit" class="btn btn-primary" (click)="getRecipesFromIngredients()">Search</button>
  </div>
</div>
<div class="row pt-2">
  <app-recipes class="col" [recipes]="recipes | async" (clicked)="sortBy($event)"></app-recipes>
</div>
